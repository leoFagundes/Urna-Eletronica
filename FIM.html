<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <section class="voto">
            <div class="FIM">
                <h1 >FIM</h1>
            </div>
        </section>
        <section class="urna">
            <div class="navTec">
                <img class="imagemJE" src="./imagens/JE.jpg" alt="JustiçaEleitoral">
                <h2><i>Justiça Eleitoral</i></h3>
            </div>
            <hr WIDTH=99%>
            <div class="mainTeclado">
                <div class="teclado">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num0">0</button>
                    <div class="confirm">
                        <button class="branco">Branco</button>
                        <button class="corrigir">Corrigir</button>
                        <a class="linkConfirmar"><button class="confirmar">Confirmar</button></a>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
